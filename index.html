<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladatok</title>
</head>
<body>
    <h1 id="greet">Helló!</h1>
    <p id="nap"></p>
    <a id="link" href="#" target="_blank"></a>
    <script type="text/javascript">

        //változók deklarálása

        var d = new Date();
        var time = d.getHours();
        var day;
        var randnumber = Math.random();

        /*var day = d.getDay();
        const days = ["Vasárnap", "Hétfő", "Kedd", "Szerda", "Csütörtök", "Péntek", "Szombat"];*/

        if (time < 12) {

                document.getElementById('greet').innerHTML = "Good Morning!";

            } 
            
            else if (time > 12 && time <= 16) {

                document.getElementById('greet').innerHTML = "Good Day!"; 

            }

            else if (time > 17) {

                document.getElementById('greet').innerHTML = "Good Night!";
            }
            
            // Switch-case utasítással kiirja az aktuális napot
            switch (d.getDay()) {
                case 0:
                    day = "Vasárnap";
                    break;
                case 1:
                    day = "Hétfő";
                    break;
                case 2:
                    day = "Kedd";
                    break;
                case 3:
                    day = "Szerda";
                    break;
                case 4:
                    day = "Csütörtök";
                    break;
                case 5:
                    day = "Péntek";
                    break;
                case 6:
                    day = "Szombat";
                    break;
            }

        document.getElementById("nap").innerHTML = "Ma " + day + " van.";
        
        // Ha a véletlenszerű szám 0,5-nél nagyobb akkor a hivatkozás máshová navigál

        if (randnumber >= 0.5) {

            document.getElementById("link").href = "https://www.index.hu";
            document.getElementById("link").innerHTML = "Index.hu";
        }
        else {
            document.getElementById("link").href = "https://www.w3schools.com";
            document.getElementById("link").innerHTML = "W3Schools.com";
        }


    </script>
</body>
</html>
